      <nav class="navbar navbar-expand-lg bg-body-tertiary">

              </li>

        </div>
      </nav>
    </header>
  <main>
    <section class="container">
      <h1>Crea tu Película!</h1>
    <hr/><br/>
      <form id="formNew">
        <label class="form-label" for="title">Titulo</label>
          <input class="form-control" required type="text" id="title" name="title" placeholder="Ingrese Titulo" autocomplete="off"/>
          <br/>
        <label for="year">Año</label> <!-- new Date().getFullYear() -->
          <input class="form-control" required type="number" min="1850" max='<%= new Date().getFullYear() %>' id="year" name="year" placeholder="Ingrese Año" autocomplete="off"/>
          <br/>
        <label for="director">Director</label>
          <input class="form-control" required type="text" id="director" name="director" placeholder="Ingrese Director" autocomplete="off"/>
          <br/>
        <label for="duration">Duracion (h m)</label>
          <input class="form-control" required type="text" min="1" max="600" id="duration" name="duration" placeholder="Ingrese Duracion" autocomplete="off"/>
          <br/>
        <label for="genre">Género</label>
          <input class="form-control" required type="text" id="genre" name="genre" placeholder="Ingrese Genero" autocomplete="off"/>
        <p>Se puede ingresar mas de un genero, separado por espacio</p>
        <label for="rate">Rating</label>
          <input class="form-control" required type="number" min="1" max="10" step="0.1" id="rate" name="rate" list="rate-values" placeholder="Ingrese Rating" autocomplete="off"/>
          <p>Valora del 1 al 10</p>

        <label for="poster">Poster</label>
        <input class="form-control" required type="text" id="poster" name="poster" placeholder="Ingrese Poster" autocomplete="off"/>
      <br/><br/>

      <input class="btn btn-primary" type="submit" value="Crear"/>
      <input class="btn btn-primary" type="reset" value="Limpiar"/>
      </form>
      <br/><hr/><br/>

    </section>
  </main>
